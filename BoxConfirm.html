<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            let txt="Press a button!\nEither OK or Cancel";
            if(confirm(txt)===true){
                txt="You Press it Ok";
            }
            else{
                txt="You press Cancel";
            }
            document.getElementById("demo").innerHTML=txt;
        }

    </script>
    
</body>
</html>
