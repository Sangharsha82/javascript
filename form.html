<!DOCTYPE html>
<html>
<head>
  <title>Input Fields Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
  <form class="max-w-md mx-auto p-4 bg-white shadow-md rounded">
    <label for="input1" class="block mb-2 b-1">Input 1 (with value):</label>
    <input type="text" id="input1" name="input1" value="Initial Value" class="w-full p-2 pl-10 text-sm text-gray-700 border "><br><br>
    <label for="input2" class="block mb-2 ">Input 2 (read-only):</label>
    <input type="text" id="input2" name="input2" value="Read-only Value" readonly class="w-full p-2 pl-10 text-sm text-gray-700 border "><br><br>
    <label for="input3" class="block mb-2 ">Input 3 (disabled):</label>
    <input type="text" id="input3" name="input3" value="Disabled Value" disabled class="w-full p-2 pl-10 text-sm text-gray-700 border "><br><br>
    <label for="input4" class="block mb-2 ">Input 4 (placeholder)</label>
    <input type="date" id="datemin" name="datemin" class="w-full p-2 pl-10 text-sm text-gray-700 border " min=" 1990-01-01"><br>
    <label for="input5" class="block mb-2 ">Input 5 (checkbox)</label>
    <input type="date" name="datemax" id="datemax" class="w-full p-2 pl-10 text-sm text-gray-700 border" max="2030-01-01"><br>
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Submit</button>
  </form>
</body>
</html>
